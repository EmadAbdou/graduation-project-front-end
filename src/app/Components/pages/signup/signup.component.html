<div class="">
  <div class="row signup col-12">
      <h4>Register</h4>
      <form action="" class="">
        <div class="form-group">
            <input type="name" class="form-control" id="exampleInputName" aria-describedby="NameHelp" 
            placeholder="Enter Name" [(ngModel)]="User.name" name="name">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="exampleInputAge" aria-describedby="AgeHelp" 
            placeholder="Enter Age" [(ngModel)]="User.age" name="age">
        </div>
        <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1"
                [(ngModel)]="User.city" name="city">
                  <option active disabled>City</option>
                  <option>Alexandria</option>
                  <option>Aswan</option>
                  <option>Asyut</option>
                  <option>Beheira</option>
                  <option>Beni Suef</option>
                  <option>Cairo</option>
                  <option>Dakahlia</option>
                  <option>Damietta</option>
                  <option>Faiyum</option>
                  <option>Gharbia</option>
                  <option>Giza</option>
                  <option>Ismailia</option>
                  <option>Kafr El Sheikh</option>
                  <option>Luxor</option>
                  <option>Matruh</option>
                  <option>Minya</option>
                  <option>Monufia</option>
                  <option>New Valley</option>
                  <option>North Sinai</option>
                  <option>Port Said</option>
                  <option>Qalyubia</option>
                  <option>Qena</option>
                  <option>Red Sea</option>
                  <option>Sharqia</option>
                  <option>Sohag</option>
                  <option>South Sinai</option>
                  <option>Suez</option>
                </select>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="Enter Email" [(ngModel)]="User.email" name="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1"
             placeholder="Password" [(ngModel)]="User.password" name="password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword2" 
            placeholder="Confirm Password" [(ngModel)]="User.c_password" name="c_password">
        </div>
      </form>
      <a href="" class="haveAcc"  [routerLink]="['/login']">Already have account?</a>
      <a class="btn" on-click="Register()"[routerLink]="['/profile']" 
      [queryParams]="{  name: User.name ,
                        age : User.age ,
                        city : User.city }">
      Register</a>
      <p>Or SignUp Using</p>
      <div class="icons">
        <a href=""><i class="ion ion-social-facebook fb"></i></a>
        <a href=""><i class="ion ion-social-twitter tw "></i></a>
        <a href=""><i class="ion ion-social-googleplus gp"></i></a>
      </div>
  </div>
</div>
