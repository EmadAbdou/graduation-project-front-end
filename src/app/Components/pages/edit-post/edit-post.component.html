<div class="">
    <div class="row editPost col-12" *ngIf = "EditPostContent">
        <h4>Edit Post</h4>
        <form action="" class="">
          <div class="form-group">
              <img [src]="EditPostContent.url" class="PersonPic" alt="avatar" width="300px" height="300px">
              <input type="file" class="form-control" placeholder="" (change)="readUrl($event)" name="imageUrl">
          </div>
          <div class="form-group">
              <input type="name" class="form-control" id="exampleInputname" aria-describedby="nameHelp"
              [(ngModel)]="EditPostContent.name" name="name">
          </div>
          <div class="form-group">
              <input type="number" class="form-control" id="exampleInputAge" aria-describedby="AgeHelp"
              [(ngModel)]="EditPostContent.age" name="age">
          </div>
          <div class="form-group">
              <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Date Lost/Found"
              [(ngModel)]="EditPostContent.birth" name="birth">
          </div>
          <div class="form-group">
              <select class="form-control" id="exampleFormControlSelect1"
              [(ngModel)]="EditPostContent.city" name="city">
                <option active disabled>City</option>
                <option>Alexandria</option>
                <option>Aswan</option>
                <option>Asyut</option>
                <option>Beheira</option>
                <option>Beni Suef</option>
                <option>Cairo</option>
                <option>Dakahlia</option>
                <option>Damietta</option>
                <option>Faiyum</option>
                <option>Gharbia</option>
                <option>Giza</option>
                <option>Ismailia</option>
                <option>Kafr El Sheikh</option>
                <option>Luxor</option>
                <option>Matruh</option>
                <option>Minya</option>
                <option>Monufia</option>
                <option>New Valley</option>
                <option>North Sinai</option>
                <option>Port Said</option>
                <option>Qalyubia</option>
                <option>Qena</option>
                <option>Red Sea</option>
                <option>Sharqia</option>
                <option>Sohag</option>
                <option>South Sinai</option>
                <option>Suez</option>
              </select>
          </div>
          <div class="form-group">
              <select class="form-control" id="exampleFormControlSelect2"
              [(ngModel)]="EditPostContent.status" name="status">
                <option active disabled>Status</option>
                <option>Lost</option>
                <option>Found</option>
              </select>
          </div>
          <div class="form-group">
              <textarea class="" aria-label="With textarea"
               placeholder="Describtion ..."
               [(ngModel)]="EditPostContent.description" name="description"></textarea>
          </div>
        </form>
        <a class="save" value="Submit" on-click="Edit()">Save</a>
        <a class="cancel" value="Reset">Cancel</a>

    </div>
  </div>
