<div class="">
    <div class="row addPost col-12" >
        <h4>Add Post</h4>
        <form action="" class="">
          <div class="form-group">
              <!-- [src]="PostContent.imageUrl" -->
              <img class="PersonPic" alt="avatar" [src]="url" width="300px" height="300px">
              <!-- <input type="file" class="form-control" placeholder="" [(ngModel)]="FilePath" (change)="fileChange($event)" name="url" > -->
                  <form (ngSubmit)="onSubmit()">
              <input type="file" accept=".png, .jpg, .jpeg" #avatar>
              <input type="submit" value="submit">
          </form>






          </div>
          <div class="form-group">
              <input type="name" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter Name"
               name="name" [(ngModel)]="name">
          </div>
          <div class="form-group">
              <input type="number" class="form-control" id="exampleInputAge" aria-describedby="AgeHelp"
              placeholder="Enter Age"  name="age" [(ngModel)]="age">
          </div>
          <div class="form-group">
              <input type="date" class="form-control" id="exampleInputPassword1"
               placeholder="Date Lost/Found"  name="birth" [(ngModel)]="birth">
          </div>
          <div class="form-group">
              <select class="form-control" id="exampleFormControlSelect1"
              name="city" [(ngModel)]="city">
                <option active disabled>City</option>
                <option>Alexandria</option>
                <option>Aswan</option>
                <option>Asyut</option>
                <option>Beheira</option>
                <option>Beni Suef</option>
                <option>Cairo</option>
                <option>Dakahlia</option>
                <option>Damietta</option>
                <option>Faiyum</option>
                <option>Gharbia</option>
                <option>Giza</option>
                <option>Ismailia</option>
                <option>Kafr El Sheikh</option>
                <option>Luxor</option>
                <option>Matruh</option>
                <option>Minya</option>
                <option>Monufia</option>
                <option>New Valley</option>
                <option>North Sinai</option>
                <option>Port Said</option>
                <option>Qalyubia</option>
                <option>Qena</option>
                <option>Red Sea</option>
                <option>Sharqia</option>
                <option>Sohag</option>
                <option>South Sinai</option>
                <option>Suez</option>
              </select>
          </div>
          <div class="form-group">
              <select class="form-control" id="exampleFormControlSelect2"
              name="status" [(ngModel)]="status">
                <option active disabled>Status</option>
                <option>Lost</option>
                <option>Found</option>
              </select>
          </div>
          <div class="form-group">
              <textarea class="" aria-label="With textarea"
               placeholder="Describtion ..."
                name="description" [(ngModel)]="description"></textarea>
          </div>
        </form>
        <!-- [routerLink]="['/home']" -->
        <a class="Add" on-click="Add()"> ADD </a>
    </div>
  </div>
