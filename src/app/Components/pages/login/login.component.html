<div class="">
  <div class="row login col-12">
      <h4>Login</h4>
      <form action="" class="">
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
            placeholder="Enter email" [(ngModel)]="User.email" name="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1"
             placeholder="Password" [(ngModel)]="User.password" name="password">
        </div>
      </form>
      <a class="forget" [routerLink]="['/forget']">Forget Password?</a>
      <a class="btn" on-click="Login()" [routerLink]="['/profile']">Login</a>
      <p>Or Login Using</p>
      <div class="icons">
        <a href=""><i class="ion ion-social-facebook fb"></i></a>
        <a href=""><i class="ion ion-social-twitter tw "></i></a>
        <a href=""><i class="ion ion-social-googleplus gp"></i></a>
      </div>
  </div>
</div>
